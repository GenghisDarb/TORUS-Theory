<svg xmlns="http://www.w3.org/2000/svg" width="640" height="200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3"
            orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>
  <!-- Axis -->
  <line x1="40" y1="160" x2="600" y2="160" stroke="#000" marker-end="url(#arrow)"/>
  <!-- k0 peak -->
  <rect x="180" y="80" width="8" height="80" fill="red"/>
  <text x="170" y="70" font-size="14" fill="red">k₀</text>
  <!-- side-band peak -->
  <rect x="193" y="110" width="8" height="50" fill="blue"/>
  <text x="185" y="100" font-size="14" fill="blue">k₁</text>
  <!-- Label -->
  <text x="300" y="190" font-size="14">Spatial Frequency k</text>
</svg>
